<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie | Top G Sport</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">Top G Sport</div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Główna</a></li>
                <li><a href="about.html"><i class="fas fa-users"></i> O nas</a></li>
                <li><a href="shop.html"><i class="fas fa-users"></i> Shop</a></li>
                <li><a href="offer.html"><i class="fas fa-dumbbell"></i> Oferta</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Kontakt</a></li>
                <li><a href="login.html" class="active"><i class="fas fa-sign-in-alt"></i> Zaloguj</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profil</a></li>
            </ul>
        </nav>
    </header>
    <div class="login-container">
        <div class="logo">Top G Sports</div>
        
        <div id="login-form">
            <h2>Zaloguj się</h2>
            <div class="form-group">
                <input type="email" id="login-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" id="login-password" placeholder="Hasło" required>
            </div>
            <button id="login-btn" class="btn-primary">Zaloguj się</button>
            <p class="switch-form">
                Nie masz konta? <a href="#" id="show-register">Zarejestruj się</a>
            </p>
            <div class="msg" id="login-msg"></div>
        </div>

        <div id="register-form" style="display:none;">
            <h2>Rejestracja</h2>
            <div class="form-group">
                <input type="text" id="reg-name" placeholder="Imię i nazwisko" required>
            </div>
            <div class="form-group">
                <input type="email" id="reg-email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="tel" id="reg-phone" placeholder="Telefon" required>
            </div>
            <div class="form-group">
                <input type="password" id="reg-password" placeholder="Hasło" required>
            </div>
            <button id="register-btn" class="btn-primary">Zarejestruj się</button>
            <p class="switch-form">
                Masz już konto? <a href="#" id="show-login">Zaloguj się</a>
            </p>
            <div class="msg" id="register-msg"></div>
        </div>
    </div>

    <div id="success-message" class="success-message" style="display:none;">
        Zalogowano pomyślnie!
    </div>

    <script src="/js/login.js"></script>
</body>
</html>
