<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil | Top G Sport</title>
    <link rel="stylesheet" href="/css/profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">Top G Sport</div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Główna</a></li>
                <li><a href="about.html"><i class="fas fa-users"></i> O nas</a></li>
                <li><a href="shop.html"><i class="fas fa-users"></i> Shop</a></li>
                <li><a href="offer.html"><i class="fas fa-dumbbell"></i> Oferta</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Kontakt</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Zaloguj</a></li>
                <li><a href="profile.html" class="active"><i class="fas fa-user"></i> Profil</a></li>
            </ul>
        </nav>
    </header>
    <div class="profile-container">
        <h1>Twój profil</h1>
        <div id="profile-info"></div>
        <button id="edit-btn">Edytuj dane</button>
        <form id="edit-form" style="display:none;">
            <input type="text" id="edit-name" placeholder="Imię i nazwisko" required>
            <input type="email" id="edit-email" placeholder="Email" required>
            <input type="tel" id="edit-phone" placeholder="Telefon" required>
            <button type="submit">Zapisz zmiany</button>
            <button type="button" id="cancel-edit">Anuluj</button>
            <div class="msg" id="edit-msg"></div>
        </form>
        <h2>Historia zakupów</h2>
        <div id="purchase-history"></div>
    </div>
    <script src="/js/profile.js"></script>
</body>
</html>
