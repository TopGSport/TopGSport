<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkt | Boss Boy Store</title>
    <link rel="stylesheet" href="css/product.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">Boss Boy Store</div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Główna</a></li>
                <li><a href="about.html"><i class="fas fa-users"></i> O nas</a></li>
                <li><a href="offer.html"><i class="fas fa-dumbbell"></i> Oferta</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Kontakt</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Zaloguj</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="product-container" id="product-container">
            <!-- Тут буде продукт -->
        </div>
    </main>
    <!-- Кошик (sidebar) -->
    <div id="cart-sidebar" class="cart-sidebar">
        <div class="cart-header">
            <span>Koszyk</span>
            <button id="close-cart" class="close-cart-btn">&times;</button>
        </div>
        <div id="cart-items" class="cart-items"></div>
        <div class="cart-footer">
            <div class="cart-total">Suma: $<span id="cart-total">0</span></div>
            <button id="checkout-btn" class="checkout-btn">Opróżnij koszyk</button>
        </div>
    </div>
    <button id="open-cart" class="open-cart-btn"><i class="fas fa-shopping-cart"></i></button>
    <!-- Pop-up повідомлення -->
    <div id="popup-message" class="popup-message"></div>
    <script src="shop.js"></script>
    <script src="js/product.js"></script>
</body>
</html>
