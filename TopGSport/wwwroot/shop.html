<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sklep | Boss Boy Store</title>
    <link rel="stylesheet" href="/css/shop.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">Boss Boy Store</div>
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Główna</a></li>
                <li><a href="about.html"><i class="fas fa-users"></i> O nas</a></li>
                <li><a href="offer.html"><i class="fas fa-dumbbell"></i> Oferta</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Kontakt</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Zaloguj</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profil</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="shop-search">
            <input type="text" id="shop-search-input" placeholder="Szukaj produktu...">
        </section>

        <section class="shop-section">
            <h2>Odzież</h2>
            <div class="shop-filters">
                <label>
                    Typ:
                    <select id="clothes-filter">
                        <option value="all">Wszystko</option>
                        <option value="tshirt">T-shirt</option>
                        <option value="shorts">Szorty</option>
                        <option value="hoodie">Bluza</option>
                    </select>
                </label>
            </div>
            <div id="clothes-list" class="shop-list"></div>
        </section>

        <section class="shop-section">
            <h2>Suplementy</h2>
            <div class="shop-filters">
                <label>
                    Typ:
                    <select id="supp-filter">
                        <option value="all">Wszystko</option>
                        <option value="creatine">Kreatyna</option>
                        <option value="protein">Białko</option>
                        <option value="bcaa">BCAA</option>
                    </select>
                </label>
            </div>
            <div id="supplements-list" class="shop-list"></div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <span>Boss Boy Store &copy; 2025</span>
        </div>
    </footer>
    <script src="/js/shop.js"></script>
</body>
</html>
