<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Kup Karnet | Top G Sport</title>
    <link rel="stylesheet" href="/css/buy.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
</head>
<body>
    <header>
        <nav class="main-nav">
            <div class="logo">Top G Sport</div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span></span>
            </label>
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Główna</a></li>
                <li><a href="about.html"><i class="fas fa-users"></i>Staff</a></li>
                <li><a href="shop.html"><i class="fas fa-users"></i>Shop</a></li>
                <li><a href="offer.html"><i class="fas fa-dumbbell"></i> Oferta</a></li>
                <li><a href="contact.html" class="active"><i class="fas fa-envelope"></i> Kontakt</a></li>
                <li><a href="login.html"><i class="fas fa-sign-in-alt"></i> Zaloguj</a></li>
                <li><a href="profile.html"><i class="fas fa-user"></i> Profil</a></li>
            </ul>
        </nav>
    </header>
    <div class="buy-container">
        <h1>Kup Karnet</h1>
        <div id="karnet-info"></div>
        <form id="buy-form">
            <label>Data startu:
                <input type="date" id="start-date" required>
            </label>
            <div class="options">
                <label><input type="checkbox" id="opt-trener"> Osobisty trener</label>
                <label><input type="checkbox" id="opt-towel"> Ręcznik</label>
                <label><input type="checkbox" id="opt-locker"> Szafka</label>
            </div>
            <h3>Dane kontaktowe</h3>
            <input type="text" id="user-name" placeholder="Imię i nazwisko" required>
            <input type="email" id="user-email" placeholder="Email" required>
            <input type="tel" id="user-phone" placeholder="Telefon" required>
            <button type="submit" id="buy-btn">Kup teraz</button>
            <div class="msg" id="buy-msg"></div>
        </form>
    </div>
    
    <script src="/js/buy.js"></script>
</body>
</html>
